<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>
<body>

  <form method enctype="multipart/form-data" class="form" action="submit.html" id="formregist">
    <h1>Contact</h1>
    <!-- Error message display -->
    <div id="error" style="color: red; margin-bottom: 10px;"></div>
    <input class="input" type="text" id="name" placeholder="Name">
    <input class="input" type="text" id="email" placeholder="Email">
    <textarea class="textarea" id="message" placeholder="Enter Message"></textarea>
    <button class="button" type="button" onclick="test()">Submit</button>
  </form>
<script src="js/script.js"></script>
  
</body>
</html>
